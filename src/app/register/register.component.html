<div class="container">
  <div class="row" style="margin-top: 50px; margin-bottom: 100px;">
    <div class="col-lg-5" style="margin: 0 auto;">
      <div class="card" >
        <p class="text-center" style="font-size: 28px; font-weight: bold; margin: 28px;">Register</p>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister(userName.value, userPassword.value, userConfirmPassword.value)">
            <div class="form-horizontal" >
              <p *ngIf="submitted" style="color: #db524b; margin-left: 10px;">{{result}}</p>
              <div class="form-group">
                <label for="username" class="col-12 ">Username</label>
                <div class="col-md-12">
                  <input id="username" type="text" class="form-control" name="username" #userName formControlName="username" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-md-12 ">Password</label>
                <div class="col-md-12">
                  <input  id="password" type="password" class="form-control" name="password" #userPassword formControlName="password" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="col-md-12 ">Confirm Password</label>
                <div class="col-md-12">
                  <input  id="confirmPassword" type="password" class="form-control" name="confirmPassword" #userConfirmPassword formControlName="confirmPassword" required />
                </div>
              </div>
              <button class="btn btn-wn btn-center" >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
